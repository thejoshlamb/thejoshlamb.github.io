  <title>R I V A L</title>

<body>
	<div id="star-container"></div>

	<div class="content">
		<a href="https://www.instagram.com/rivalburger/" target="none">
			<img class="logo" src="img/rival-logo.jpg" alt="Rival Burger Club">
		</a>
		<div class="topText">High Scores</div>
    <table id="scores">
      <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div>ABOUT</div>
    <br>
    <div>FAQ</div>
	</div>



	<script src="script.js"></script>

  <script>
      var table = document.getElementById('scores');
      var hiscores = [];
      for (var item in burgers) {
          hiscores.push([item, burgers[item]]);
      }
      hiscores.sort(function(a, b) {
          return b[1] - a[1];
      });
      var count = 1;
      hiscores.forEach(function(burger) {
          var row = table.insertRow();
          var rank = row.insertCell(0);
          var name = row.insertCell(1);
          var score = row.insertCell(2);
          rank.innerText = count;
          name.innerText = burger[0];
          score.innerText = burger[1];
          count += 1;
      })
  </script>

	<script>
		var container = document.getElementById('star-container');
		var starfield = new Starfield();
		starfield.initialise(container);
		starfield.start();
	</script>
